<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Starbucks Coffee Company</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<button
							class="navbar-toggler"
							type="button"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<a class="navbar-brand" href="https://www.starbucks.com/"
							><img src="./assets/Starbucks-icon.png" alt="Starbucks Logo"
						/></a>
						<div
							class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1"
						>
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="https://www.starbucks.com/menu"
										>MENU</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="https://www.starbucks.com/rewards"
										>REWARDS</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="https://www.starbucks.com/gift"
										>GIFT CARDS</a
									>
								</li>
							</ul>
						</div>
						<div>
							<ul class="navbar-nav ml-md-auto">
								<li class="nav-item">
									<a class="nav-link" href="https://www.starbucks.com/menu"
										>Find a store</a
									>
								</li>
								<li class="sign-in">
									<button class="sign-in" href="https://www.starbucks.com/rewards"
										>Sign in</button
									>
								</li>
								<li class="join-now">
									<button class="join-now" href="https://www.starbucks.com/gift"
										>Join now</button
									>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<img
						class="latte-phone"
						alt="Hand holding phone with iced coffee on screen"
						src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-77231.jpg"
					/>
				</div>
				<div class="col-md-6">
					<h2 class="free-faves">Free faves are at your fingertips*</h2>
						<a class="btn" href="#"></a>
					</p>

					<div class="btn-group" role="group">
						<button class="join-btn" type="button">
							Join Starbucks<small>&copy;</small> Rewards
						</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2 class="iced-shaken">Iced shaken awakening</h2>
					<h4 class="order-paragraph">
						Introducing our new Iced Toasted Vanilla Oatmilk Shaken Espresso
						with rich, creamy layers and nondairy goodness.
					</h4>
					<p>
						<a class="btn" href="#"></a>
					</p>
					<div class="btn-group" role="group">
						<button class="btn btn-secondary" type="button">Order now</button>
					</div>
				</div>
				<div class="col-md-6">
					<img
						class="iced-latte"
						alt="Bootstrap Image Preview"
						src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-77232.jpg"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
